version: "1.0"
dot-net: 
  solution: CoffeeSpace.sln
linter: jetbrains/qodana-dotnet:2023.2-eap
exclude:
  - name: All
    paths:
      - CoffeeSpace.Client/Contracts
      - CoffeeSpace.Client/Platforms
      - CoffeeSpace.Core/Settings
      - CoffeeSpace.Core/Attributes
      - CoffeeSpace.IdentityApi/Contracts
      - CoffeeSpace.Domain
      - CoffeeSpace.IdentityApi/Models
      - CoffeeSpace.IdentityApi/Persistence/Migrations
      - CoffeeSpace.IdentityApi/Validators
      - CoffeeSpace.Messages
      - CoffeeSpace.OrderingApi/Application/Contracts
      - CoffeeSpace.OrderingApi/Persistence/Migrations
      - CoffeeSpace.OrderingApi/Application/Validators
      - CoffeeSpace.PaymentService/Models
      - CoffeeSpace.PaymentService/Persistence/Migrations
      - CoffeeSpace.ProductApi/Application/Contracts
      - CoffeeSpace.ProductApi/Application/Validators
      - CoffeeSpace.ProductApi/Persistence/Migrations
      - CoffeeSpace.ApiGateway/Extensions
      - CoffeeSpace.Core/Extensions
      - CoffeeSpace.Client
  - name: ClassNeverInstantiated.Global
  - name: InvertIf
  - name: UnusedAutoPropertyAccessor.Global
  - name: UnusedAutoPropertyAccessor.Local
  - name: UnusedMemberInSuper.Global
  - name: UnusedMethodReturnValue.Global
  - name: UnusedType.Global
include:
  - name: ClassCanBeSealed.Global
  - name: ClassCanBeSealed.Local
  - name: CppThisArgMemberFuncDelegateCtorIsUnsuportedByDotNetCore
  - name: DuplicatePropertyInspection
  - name: LoopCanBePartlyConvertedToQuery
